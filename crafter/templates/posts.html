{% block content %}
<style>
  table,
  th,
  td {
    border: 1px solid black;
    text-align: center;
  }
</style>
<h2>Your Instagram Posts</h2>
<table style="width: 100%">
  <thead>
    <tr>
      <th>Post ID</th>
      <th>Image</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.post_id }}</td>
      <td>
        <img
          src="{{ post.media_url }}"
          alt="{{ post.caption }}"
          width="100px"
          height="100px"
        />
      </td>
      <td>{{ post.caption }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No posts found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
