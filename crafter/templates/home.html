{% load socialaccount %} {% block content %} {% if user.is_authenticated %}
<h2>Your Instagram Posts</h2>
<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Caption</th>
      <th>Likes</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td><img src="{{ post.image_url }}" alt="{{ post.caption }}" /></td>
      <td>{{ post.caption }}</td>
      <td>{{ post.likes }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No posts found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<a href="{% provider_login_url 'instagram' %}">Connect with Instagram</a>
{% endif %} {% endblock %}
